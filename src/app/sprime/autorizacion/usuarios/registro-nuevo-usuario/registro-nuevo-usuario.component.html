<app-header></app-header>
<app-main-title [title]="{title: 'Alta de CURP', salir: false, url: homeUsuario}"></app-main-title>
<div class="contenido-formulario">
    <div style="background-color: #d2eaef; min-height: 40px; border-radius: 4px 4px 0px 0px; margin-top: 10px; border-left: solid 6px #78c1ce; color: #121212; font-size: 16px; font-weight: 600!important;" fxLayout="row" fxLayoutAlign="start center">
        <span [style.marginLeft.px]="10"> Datos de CURP </span>
    </div>
    <div class="card">
        <form [formGroup]="form" >
            <div style="width: 100%; overflow: auto; height: 120px" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start stretch">
                <div class="flex-item" fxFlex=25>
                    <div class="form-group" [style.marginTop.px]="10">
                        <label class="control-label" style="font-size: 14px;">CURP de usuario*:</label>
                        <input type="text" class="form-control" formControlName="curp" placeholder="Ingresar CURP" 
                        maxlength="18" autocomplete="off" oninput="this.value = this.value.toUpperCase()"
                        style="font-size: 14px;" (keypress)="onlyalphaAndNumbers($event);" appTrim>
                        <div *ngIf="form.controls['curp'].touched && form.controls['curp'].errors"
                            class="text-danger form-error-label">
                            <div *ngIf="form.controls['curp'].errors.required">
                                *Este campo es requerido
                            </div>
                            <div *ngIf="form.controls['curp'].errors.pattern">
                                *CURP inválido
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="flex-item" fxFlex=25 [style.marginTop.px]="35">
                    <app-button
                        (valueResponse)="recibiRespuesta($event)"
                        [button]="btnRenapo">
                    </app-button>
                </div>
                <div class="flex-item" fxFlex=50 [style.marginTop.px]="10">
                    <div class="form-group">
                        <label class="control-label" style="font-size: 14px;">Nombre*:</label>
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Ingresar nombre" 
                        maxlength="50" autocomplete="off" oninput="this.value = this.value.toUpperCase()"
                        style="font-size: 14px;"  (keypress)="onlyalphaSpace($event);">
                        <div *ngIf="form.controls['nombre'].touched && form.controls['nombre'].errors"
                            class="text-danger form-error-label">
                            <div *ngIf="form.controls['nombre'].errors.required">
                                *Este campo es requerido
                            </div>
                        </div>
                    </div> 
                </div>
            </div> 
            <div style="width: 100%; overflow: auto; height: 110px" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start stretch">
                <div class="flex-item" fxFlex=25>
                    <div class="form-group">
                        <label class="control-label" style="font-size: 14px;">Apellido paterno*:</label>
                        <input type="text" class="form-control" formControlName="äpePaterno" placeholder="Ingresar apellido paterno" 
                        maxlength="50" autocomplete="off" oninput="this.value = this.value.toUpperCase()"
                        style="font-size: 14px;" (keypress)="onlyalphaSpace($event);">
                        <div *ngIf="form.controls['äpePaterno'].touched && form.controls['äpePaterno'].errors"
                            class="text-danger form-error-label">
                            <div *ngIf="form.controls['äpePaterno'].errors.required">
                                *Este campo es requerido
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="flex-item" fxFlex=25>
                    <div class="form-group">
                        <label class="control-label" style="font-size: 14px;">Apellido materno*:</label>
                        <input type="text" class="form-control" formControlName="apeMaterno" placeholder="Ingresar apellido materno" 
                        maxlength="50" autocomplete="off" oninput="this.value = this.value.toUpperCase()"
                        style="font-size: 14px;" (keypress)="onlyalphaSpace($event);" >
                        <div *ngIf="form.controls['apeMaterno'].touched && form.controls['apeMaterno'].errors"
                            class="text-danger form-error-label">
                            <div *ngIf="form.controls['apeMaterno'].errors.required">
                                *Este campo es requerido
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="flex-item" fxFlex=25>
                    <div class="form-group">
                        <label class="control-label" style="font-size: 14px;">OOAD*:</label>
                        <input type="text" class="form-control" formControlName="OOAD" placeholder="Ingresar OOAD" 
                        maxlength="50" autocomplete="off" oninput="this.value = this.value.toUpperCase()"
                        style="font-size: 14px;" (keypress)="onlyalpha($event);">
                        <div *ngIf="form.controls['OOAD'].touched && form.controls['OOAD'].errors"
                            class="text-danger form-error-label">
                            <div *ngIf="form.controls['OOAD'].errors.required">
                                *Este campo es requerido
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="flex-item" fxFlex=25>
                    <div class="form-group">
                        <label class="control-label" style="font-size: 14px;">Subdelegación*:</label>
                        <input type="text" class="form-control" formControlName="subdelegacion" placeholder="Ingresar subdelegación" 
                        maxlength="18" autocomplete="off" oninput="this.value = this.value.toUpperCase()"
                        style="font-size: 14px;" (keypress)="onlyalphaSpace($event);">
                        <div *ngIf="form.controls['subdelegacion'].touched && form.controls['subdelegacion'].errors"
                            class="text-danger form-error-label">
                            <div *ngIf="form.controls['subdelegacion'].errors.required">
                                *Este campo es requerido
                            </div>
                        </div>
                    </div> 
                </div>
            </div> 
            <div style="width: 100%; overflow: auto; height: 110px" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start stretch">
                <div class="flex-item" fxFlex=50>
                    <div class="form-group">
                        <label class="control-label" style="font-size: 14px;">Perfil*:</label>
                        <select class="form-control" formControlName="perfil">
                            <option value="">Ingresar perfil</option>
                        </select>
                        <div *ngIf="form.controls['perfil'].touched && form.controls['perfil'].errors"
                            class="text-danger form-error-label">
                            <div *ngIf="form.controls['perfil'].errors.required">
                                *Este campo es requerido
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="flex-item" fxFlex=50>
                    <div class="form-group">
                        <label class="control-label" style="font-size: 14px;">Correo electrónico*:</label>
                        <input type="text" class="form-control" formControlName="correo" placeholder="Ingresar correo" 
                        maxlength="80" autocomplete="off" oninput="this.value = this.value.toUpperCase()"
                        style="font-size: 14px;" (keypress)="onlyalphaEmail($event);">
                        <div *ngIf="form.controls['correo'].touched && form.controls['correo'].errors"
                            class="text-danger form-error-label">
                            <div *ngIf="form.controls['correo'].errors.required">
                                *Este campo es requerido
                            </div>
                        </div>
                    </div> 
                </div> 
            </div>
            <div style="width: 100%; overflow: auto; height: 100px" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start stretch">
                <div class="flex-item" fxFlex=100>
                    <div class="form-group">
                        <label class="control-label" style="font-size: 14px;">Descripción*:</label>
                        <input type="text" class="form-control" formControlName="descripcion" placeholder="Ingresar descripcion" 
                        maxlength="100" autocomplete="off" oninput="this.value = this.value.toUpperCase()"
                        style="font-size: 14px;" (keypress)="onlyalphaSpace($event);">
                        <div *ngIf="form.controls['descripcion'].touched && form.controls['descripcion'].errors"
                            class="text-danger form-error-label">
                            <div *ngIf="form.controls['descripcion'].errors.required">
                                *Este campo es requerido
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
            <div style="width: 100%; overflow: auto; height: 20px" fxLayoutAlign="start stretch">
                <span class="label">*Campo obligatorio</span>
            </div>
        </form>
    </div>
    <div style="width: 100%; height: 60px;" [style.marginTop.px]="10" fxLayoutAlign="end stretch">
        <div fxFlex="14" fxLayout="row" fxLayoutAlign="end center">
            <app-button [style.marginRight.px]="20"
                (valueResponse)="recibiRespuesta($event)"
                [button]="btnCancelar">
            </app-button>

            <app-button [style.marginRight.px]="-15"
                (valueResponse)="recibiRespuesta($event)"
                [button]="btnGuardar">
            </app-button>
        </div>
    </div>
</div>
