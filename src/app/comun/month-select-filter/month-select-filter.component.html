<div  class="calendarComponent" fxFlex="0 1 calc(20% - 50px)" 
        fxFlex.sm="calc(20% - 10px)" fxFlex.xs="calc(100%)" >
            <label class="control-label" style="font-size: 14px;">Mes*:</label>
            <mat-form-field (click)="dpMonth.open()" appearance="outline" style="position: relative;">
                <div class="calendarIcon" 
                style="border-radius: 10px;  height: 34px; width: 30px; position: absolute; top: -4px; left: -41px;">
                </div>
                
                <div class="arrowIcon" 
                style="border-radius: 10px;  height: 24px; width: 19px; position: absolute; top: 2px; right: 8px;">
                </div>
                <input [formControl]="dateMonth" style="position: absolute; top: 7px; font-weight: bold;" placeholder="Seleccionar mes"  matInput [matDatepicker]="dpMonth" />  
                   
                    <mat-datepicker
                    #dpMonth
                    startView="year"
                    (monthSelected)="setMonth($event, dpMonth)"
                    disabled="false"
                    [calendarHeaderComponent]="header">
                    </mat-datepicker>
            </mat-form-field>
        </div>
