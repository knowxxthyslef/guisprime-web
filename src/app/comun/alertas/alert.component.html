<!-- ALERTAS PEQUEÑAS -->
<div *ngFor="let alert of alerts" class="{{cssClass(alert)}}" style="top: 80px; right: 25%; left: 25%; margin: auto; min-height: 45px!important; 
height: fit-content!important; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.15); position:fixed; z-index: 99998; min-width: 50%; max-width: 50%; 
display: block; text-align: center; padding-top: 8px; padding-bottom: 8px; padding-left: 30px; padding-right: 8px;" 
fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="12px" fxHide fxShow.gt-xs>
    <!-- <a type="button" aria-label="Close" (click)="removeAlert(alert)" 
    style="float: right; font-size: 25px!important; font-weight: 600; margin-top: 0px; margin-left: 10px; margin-right: 0px; height: 100%!important; margin-top: -1px;">&times;</a> -->
    <ng-container *ngIf="alert.type == 0">
        <div class="alert-success-icon" style="height: 20px; width: 20px;"></div>
    </ng-container>
    <ng-container *ngIf="alert.type == 1">
        <div class="alert-error-icon" style="height: 20px; width: 20px;"></div>
    </ng-container>
    <ng-container *ngIf="alert.type == 2">
        <!-- <div class="alert-info-icon" style="height: 20px; width: 20px;"></div> -->
    </ng-container>
    <ng-container *ngIf="alert.type == 3">
        <div class="alert-warn-icon" style="height: 20px; width: 20px;"></div>
    </ng-container>
    <span [innerHTML]="alert.message" style="font-size: 15px;"></span>
</div>
